<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContextLingo - Master Language in Context</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f0fdfa;
        color: #334155;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* 3D Flip Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #f0fdfa; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* --- FUN ANIMATIONS --- */

      /* Floating Mascot Effect */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      .animate-float-delayed { animation: float 4s ease-in-out 2s infinite; }

      /* Orbit Rotations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 12s linear infinite; }

      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse-slow { animation: spin-reverse-slow 15s linear infinite; }

      /* Energetic Entrance */
      @keyframes slideUpElastic {
        0% { opacity: 0; transform: translateY(50px) scale(0.9); }
        60% { opacity: 1; transform: translateY(-10px) scale(1.02); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-enter { 
        animation: slideUpElastic 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) both; 
      }
      
      /* Subtle Pulse */
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }
      .animate-pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        background-color: inherit;
        z-index: -1;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      /* Shine Effect for Buttons */
      @keyframes shine {
        100% { left: 125%; }
      }
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: -75%;
        width: 50%;
        height: 100%;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 100%);
        transform: skewX(-25deg);
        animation: shine 3s infinite;
      }

      /* Wiggle for wrong answers */
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-wiggle { animation: wiggle 1s ease-in-out infinite; }
      
      /* Standard Shake for Errors (Quiz) */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      /* Mascot Blinking */
      @keyframes blink {
        0%, 90% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
        100% { transform: scaleY(1); }
      }
      .animate-blink { 
        animation: blink 4s infinite; 
        transform-origin: center;
        transform-box: fill-box;
      }

      /* --- NEW MASCOT ANIMATIONS --- */
      
      /* Subtle Bounce */
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-subtle { animation: bounce-subtle 2s infinite ease-in-out; }

      /* Slow Sway */
      @keyframes sway {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-sway { animation: sway 3s infinite ease-in-out; }
      
      /* Eyes Looking Around */
      @keyframes look-around {
        0%, 40%, 100% { transform: translateX(0); }
        20% { transform: translateX(-4px); }
        60% { transform: translateX(4px); }
      }
      .animate-look { animation: look-around 5s infinite; }

    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
        "react/": "https://esm.sh/react@^19.2.1/",
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.2",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
